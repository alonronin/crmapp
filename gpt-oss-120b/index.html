<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Simple CRM – single‑file SPA</title>

    <!-- Tailwind CSS CDN (automatically injects the utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & React‑DOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel – compiles JSX on the fly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Optional: make the page a little nicer on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bg-gray-50 text-gray-900">
<div id="root"></div>

<!-- --------------------------------------------------------------
     React code (written in JSX, compiled by Babel at runtime)
     -------------------------------------------------------------- -->
<script type="text/babel">

    const { useState } = React;

    /* ---------- Navbar ---------- */
    function Navbar({ current, setPage }) {
        const links = [
            { id: 'dashboard', label: 'Dashboard' },
            { id: 'contacts',  label: 'Contacts' },
        ];

        return (
            <nav className="bg-blue-600 text-white shadow">
                <div className="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
                    <h1 className="text-xl font-semibold">Simple CRM</h1>
                    <ul className="flex space-x-4">
                        {links.map(l => (
                            <li key={l.id}>
                                <button
                                    className={`px-3 py-1 rounded ${
                                        current === l.id ? 'bg-blue-800' : 'hover:bg-blue-700'
                                    }`}
                                    onClick={() => setPage(l.id)}
                                >
                                    {l.label}
                                </button>
                            </li>
                        ))}
                    </ul>
                </div>
            </nav>
        );
    }

    /* ---------- Dashboard ---------- */
    function Dashboard() {
        return (
            <section className="max-w-4xl mx-auto">
                <h2 className="text-2xl font-bold mb-4">Dashboard</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div className="bg-white p-6 rounded shadow">
                        <h3 className="text-lg font-medium mb-2">Total Contacts</h3>
                        <p className="text-3xl font-semibold text-blue-600">0</p>
                    </div>
                    <div className="bg-white p-6 rounded shadow">
                        <h3 className="text-lg font-medium mb-2">Recent Activity</h3>
                        <p className="text-gray-600">No activity yet.</p>
                    </div>
                </div>
            </section>
        );
    }

    /* ---------- Add Contact Form ---------- */
    function AddContactForm({ onAdd }) {
        const [form, setForm] = useState({ name: '', email: '', phone: '' });

        const handleChange = e => {
            const { name, value } = e.target;
            setForm(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = e => {
            e.preventDefault();
            if (!form.name || !form.email) return;
            onAdd(form);
            setForm({ name: '', email: '', phone: '' });
        };

        return (
            <form
                className="grid grid-cols-1 md:grid-cols-3 gap-4 bg-white p-4 rounded shadow"
                onSubmit={handleSubmit}
            >
                <input
                    name="name"
                    value={form.name}
                    onChange={handleChange}
                    placeholder="Full name"
                    className="border rounded px-3 py-2"
                    required
                />
                <input
                    name="email"
                    type="email"
                    value={form.email}
                    onChange={handleChange}
                    placeholder="Email address"
                    className="border rounded px-3 py-2"
                    required
                />
                <input
                    name="phone"
                    value={form.phone}
                    onChange={handleChange}
                    placeholder="Phone (optional)"
                    className="border rounded px-3 py-2"
                />
                <button
                    type="submit"
                    className="col-span-3 md:col-span-1 bg-blue-600 text-white rounded px-4 py-2 hover:bg-blue-700"
                >
                    Add Contact
                </button>
            </form>
        );
    }

    /* ---------- Contacts List ---------- */
    function Contacts() {
        const [contacts, setContacts] = useState([]);

        const addContact = c => setContacts(prev => [...prev, c]);

        return (
            <section className="max-w-4xl mx-auto">
                <h2 className="text-2xl font-bold mb-4">Contacts</h2>

                <AddContactForm onAdd={addContact} />

                <table className="min-w-full bg-white mt-6 rounded shadow">
                    <thead className="bg-gray-100">
                    <tr>
                        <th className="px-4 py-2 text-left">Name</th>
                        <th className="px-4 py-2 text-left">Email</th>
                        <th className="px-4 py-2 text-left">Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                    {contacts.length === 0 ? (
                        <tr>
                            <td colSpan={3} className="px-4 py-2 text-center text-gray-500">
                                No contacts yet.
                            </td>
                        </tr>
                    ) : (
                        contacts.map((c, i) => (
                            <tr key={i} className={i % 2 ? 'bg-gray-50' : ''}>
                                <td className="px-4 py-2">{c.name}</td>
                                <td className="px-4 py-2">{c.email}</td>
                                <td className="px-4 py-2">{c.phone}</td>
                            </tr>
                        ))
                    )}
                    </tbody>
                </table>
            </section>
        );
    }

    /* ---------- Root App ---------- */
    function App() {
        const [page, setPage] = useState('dashboard');

        return (
            <div className="min-h-screen flex flex-col">
                <Navbar current={page} setPage={setPage} />

                <main className="flex-1 p-6 bg-gray-100">
                    {page === 'dashboard' && <Dashboard />}
                    {page === 'contacts' && <Contacts />}
                </main>

                <footer className="bg-white text-center py-4 text-sm text-gray-500">
                    © {new Date().getFullYear()} Simple CRM
                </footer>
            </div>
        );
    }

    /* ---------- Render ---------- */
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
