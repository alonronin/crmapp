<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleCRM - SaaS CRM Solution</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            secondary: '#8b5cf6',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect, createContext, useContext } = React;

  // ============ Context ============
  const CRMContext = createContext();

  const useCRM = () => useContext(CRMContext);

  // ============ Initial Data ============
  const initialContacts = [
    { id: 1, name: 'Sarah Johnson', email: 'sarah@techcorp.com', company: 'TechCorp', phone: '+1 555-0101', status: 'active', value: 15000 },
    { id: 2, name: 'Michael Chen', email: 'mchen@innovate.io', company: 'Innovate.io', phone: '+1 555-0102', status: 'lead', value: 8500 },
    { id: 3, name: 'Emily Davis', email: 'emily@startup.co', company: 'StartupCo', phone: '+1 555-0103', status: 'active', value: 22000 },
    { id: 4, name: 'James Wilson', email: 'jwilson@enterprise.com', company: 'Enterprise Inc', phone: '+1 555-0104', status: 'inactive', value: 5000 },
    { id: 5, name: 'Lisa Thompson', email: 'lisa@digital.agency', company: 'Digital Agency', phone: '+1 555-0105', status: 'lead', value: 12000 },
  ];

  const initialDeals = [
    { id: 1, title: 'Enterprise License', contactId: 1, value: 15000, stage: 'negotiation', probability: 75 },
    { id: 2, title: 'Consulting Package', contactId: 2, value: 8500, stage: 'proposal', probability: 50 },
    { id: 3, title: 'Annual Subscription', contactId: 3, value: 22000, stage: 'closed', probability: 100 },
    { id: 4, title: 'Support Contract', contactId: 5, value: 12000, stage: 'discovery', probability: 25 },
    { id: 5, title: 'Custom Development', contactId: 1, value: 35000, stage: 'proposal', probability: 60 },
  ];

  const initialTasks = [
    { id: 1, title: 'Follow up with Sarah', contactId: 1, dueDate: '2026-01-22', completed: false, priority: 'high' },
    { id: 2, title: 'Send proposal to Michael', contactId: 2, dueDate: '2026-01-23', completed: false, priority: 'medium' },
    { id: 3, title: 'Schedule demo call', contactId: 5, dueDate: '2026-01-24', completed: true, priority: 'low' },
    { id: 4, title: 'Review contract terms', contactId: 3, dueDate: '2026-01-25', completed: false, priority: 'high' },
  ];

  // ============ Icons ============
  const Icons = {
    Dashboard: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
    ),
    Users: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
    ),
    Deals: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
    ),
    Tasks: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
            </svg>
    ),
    Plus: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
    ),
    Close: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
    ),
    Search: () => (
            <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
    ),
    Edit: () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
    ),
    Trash: () => (
            <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
    ),
  };

  // ============ Components ============

  // Sidebar Component
  const Sidebar = ({ currentPage, setCurrentPage }) => {
    const menuItems = [
      { id: 'dashboard', label: 'Dashboard', icon: Icons.Dashboard },
      { id: 'contacts', label: 'Contacts', icon: Icons.Users },
      { id: 'deals', label: 'Deals', icon: Icons.Deals },
      { id: 'tasks', label: 'Tasks', icon: Icons.Tasks },
    ];

    return (
            <aside className="w-64 bg-gray-900 min-h-screen p-4 fixed left-0 top-0">
              <div className="flex items-center gap-2 mb-8 px-2">
                <div className="w-8 h-8 bg-primary rounded-lg flex items-center justify-center">
                  <span className="text-white font-bold text-sm">SC</span>
                </div>
                <span className="text-white font-semibold text-xl">SimpleCRM</span>
              </div>

              <nav className="space-y-1">
                {menuItems.map(item => (
                        <button
                                key={item.id}
                                onClick={() => setCurrentPage(item.id)}
                                className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors ${
                                        currentPage === item.id
                                                ? 'bg-primary text-white'
                                                : 'text-gray-400 hover:bg-gray-800 hover:text-white'
                                }`}
                        >
                          <item.icon />
                          <span>{item.label}</span>
                        </button>
                ))}
              </nav>

              <div className="absolute bottom-4 left-4 right-4">
                <div className="bg-gray-800 rounded-lg p-4">
                  <p className="text-gray-400 text-sm mb-2">Free Plan</p>
                  <div className="w-full bg-gray-700 rounded-full h-2 mb-2">
                    <div className="bg-primary h-2 rounded-full" style={{width: '60%'}}></div>
                  </div>
                  <p className="text-gray-500 text-xs">3/5 team members</p>
                  <button className="mt-3 w-full bg-primary hover:bg-indigo-600 text-white text-sm py-2 rounded-lg transition-colors">
                    Upgrade Plan
                  </button>
                </div>
              </div>
            </aside>
    );
  };

  // Header Component
  const Header = ({ title }) => {
    const [searchQuery, setSearchQuery] = useState('');

    return (
            <header className="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
              <h1 className="text-2xl font-semibold text-gray-800">{title}</h1>

              <div className="flex items-center gap-4">
                <div className="relative">
                  <Icons.Search />
                  <input
                          type="text"
                          placeholder="Search..."
                          value={searchQuery}
                          onChange={(e) => setSearchQuery(e.target.value)}
                          className="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent w-64"
                  />
                  <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <Icons.Search />
                  </div>
                </div>

                <div className="flex items-center gap-3">
                  <div className="w-10 h-10 bg-primary rounded-full flex items-center justify-center">
                    <span className="text-white font-medium">JD</span>
                  </div>
                </div>
              </div>
            </header>
    );
  };

  // Stat Card Component
  const StatCard = ({ title, value, change, changeType, icon: Icon }) => (
          <div className="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
            <div className="flex items-center justify-between mb-4">
              <div className="w-12 h-12 bg-indigo-100 rounded-lg flex items-center justify-center text-primary">
                <Icon />
              </div>
              <span className={`text-sm font-medium px-2 py-1 rounded-full ${
                      changeType === 'positive' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'
              }`}>
            {change}
          </span>
            </div>
            <h3 className="text-gray-500 text-sm mb-1">{title}</h3>
            <p className="text-2xl font-bold text-gray-800">{value}</p>
          </div>
  );

  // Modal Component
  const Modal = ({ isOpen, onClose, title, children }) => {
    if (!isOpen) return null;

    return (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
              <div className="bg-white rounded-xl shadow-xl w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
                <div className="flex items-center justify-between p-4 border-b">
                  <h2 className="text-lg font-semibold">{title}</h2>
                  <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                    <Icons.Close />
                  </button>
                </div>
                <div className="p-4">
                  {children}
                </div>
              </div>
            </div>
    );
  };

  // Dashboard Page
  const Dashboard = () => {
    const { contacts, deals, tasks } = useCRM();

    const totalRevenue = deals.filter(d => d.stage === 'closed').reduce((sum, d) => sum + d.value, 0);
    const pipelineValue = deals.filter(d => d.stage !== 'closed').reduce((sum, d) => sum + d.value, 0);
    const pendingTasks = tasks.filter(t => !t.completed).length;

    const recentDeals = [...deals].sort((a, b) => b.id - a.id).slice(0, 5);

    return (
            <div className="space-y-6">
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <StatCard
                        title="Total Contacts"
                        value={contacts.length}
                        change="+12%"
                        changeType="positive"
                        icon={Icons.Users}
                />
                <StatCard
                        title="Pipeline Value"
                        value={`$${pipelineValue.toLocaleString()}`}
                        change="+8%"
                        changeType="positive"
                        icon={Icons.Deals}
                />
                <StatCard
                        title="Closed Revenue"
                        value={`$${totalRevenue.toLocaleString()}`}
                        change="+23%"
                        changeType="positive"
                        icon={Icons.Deals}
                />
                <StatCard
                        title="Pending Tasks"
                        value={pendingTasks}
                        change="-5%"
                        changeType="positive"
                        icon={Icons.Tasks}
                />
              </div>

              <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                {/* Recent Deals */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                  <h2 className="text-lg font-semibold mb-4">Recent Deals</h2>
                  <div className="space-y-3">
                    {recentDeals.map(deal => {
                      const contact = contacts.find(c => c.id === deal.contactId);
                      return (
                              <div key={deal.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <div>
                                  <p className="font-medium text-gray-800">{deal.title}</p>
                                  <p className="text-sm text-gray-500">{contact?.company || 'Unknown'}</p>
                                </div>
                                <div className="text-right">
                                  <p className="font-semibold text-gray-800">${deal.value.toLocaleString()}</p>
                                  <span className={`text-xs px-2 py-1 rounded-full ${
                                          deal.stage === 'closed' ? 'bg-green-100 text-green-600' :
                                                  deal.stage === 'negotiation' ? 'bg-yellow-100 text-yellow-600' :
                                                          'bg-blue-100 text-blue-600'
                                  }`}>
                          {deal.stage}
                        </span>
                                </div>
                              </div>
                      );
                    })}
                  </div>
                </div>

                {/* Upcoming Tasks */}
                <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                  <h2 className="text-lg font-semibold mb-4">Upcoming Tasks</h2>
                  <div className="space-y-3">
                    {tasks.filter(t => !t.completed).slice(0, 5).map(task => {
                      const contact = contacts.find(c => c.id === task.contactId);
                      return (
                              <div key={task.id} className="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                                <div className={`w-3 h-3 rounded-full ${
                                        task.priority === 'high' ? 'bg-red-500' :
                                                task.priority === 'medium' ? 'bg-yellow-500' : 'bg-green-500'
                                }`}></div>
                                <div className="flex-1">
                                  <p className="font-medium text-gray-800">{task.title}</p>
                                  <p className="text-sm text-gray-500">{contact?.name} • {task.dueDate}</p>
                                </div>
                              </div>
                      );
                    })}
                  </div>
                </div>
              </div>

              {/* Pipeline Overview */}
              <div className="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h2 className="text-lg font-semibold mb-4">Pipeline Overview</h2>
                <div className="grid grid-cols-4 gap-4">
                  {['discovery', 'proposal', 'negotiation', 'closed'].map(stage => {
                    const stageDeals = deals.filter(d => d.stage === stage);
                    const stageValue = stageDeals.reduce((sum, d) => sum + d.value, 0);
                    return (
                            <div key={stage} className="text-center p-4 bg-gray-50 rounded-lg">
                              <p className="text-gray-500 text-sm capitalize mb-2">{stage}</p>
                              <p className="text-2xl font-bold text-gray-800">{stageDeals.length}</p>
                              <p className="text-sm text-gray-500">${stageValue.toLocaleString()}</p>
                            </div>
                    );
                  })}
                </div>
              </div>
            </div>
    );
  };

  // Contacts Page
  const Contacts = () => {
    const { contacts, setContacts } = useCRM();
    const [isModalOpen, setIsModalOpen] = useState(false);
    const [editingContact, setEditingContact] = useState(null);
    const [formData, setFormData] = useState({ name: '', email: '', company: '', phone: '', status: 'lead', value: 0 });

    const handleSubmit = (e) => {
      e.preventDefault();
      if (editingContact) {
        setContacts(contacts.map(c => c.id === editingContact.id ? { ...formData, id: editingContact.id } : c));
      } else {
        setContacts([...contacts, { ...formData, id: Date.now() }]);
      }
      setIsModalOpen(false);
      setEditingContact(null);
      setFormData({ name: '', email: '', company: '', phone: '', status: 'lead', value: 0 });
    };

    const handleEdit = (contact) => {
      setEditingContact(contact);
      setFormData(contact);
      setIsModalOpen(true);
    };

    const handleDelete = (id) => {
      if (confirm('Are you sure you want to delete this contact?')) {
        setContacts(contacts.filter(c => c.id !== id));
      }
    };

    return (
            <div>
              <div className="flex justify-between items-center mb-6">
                <p className="text-gray-500">{contacts.length} total contacts</p>
                <button
                        onClick={() => { setEditingContact(null); setFormData({ name: '', email: '', company: '', phone: '', status: 'lead', value: 0 }); setIsModalOpen(true); }}
                        className="flex items-center gap-2 bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors"
                >
                  <Icons.Plus />
                  Add Contact
                </button>
              </div>

              <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <table className="w-full">
                  <thead className="bg-gray-50 border-b">
                  <tr>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Company</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Email</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Status</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Value</th>
                    <th className="text-left px-6 py-3 text-xs font-medium text-gray-500 uppercase">Actions</th>
                  </tr>
                  </thead>
                  <tbody className="divide-y divide-gray-100">
                  {contacts.map(contact => (
                          <tr key={contact.id} className="hover:bg-gray-50">
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-100 rounded-full flex items-center justify-center">
                                  <span className="text-primary font-medium">{contact.name.split(' ').map(n => n[0]).join('')}</span>
                                </div>
                                <div>
                                  <p className="font-medium text-gray-800">{contact.name}</p>
                                  <p className="text-sm text-gray-500">{contact.phone}</p>
                                </div>
                              </div>
                            </td>
                            <td className="px-6 py-4 text-gray-600">{contact.company}</td>
                            <td className="px-6 py-4 text-gray-600">{contact.email}</td>
                            <td className="px-6 py-4">
                      <span className={`px-2 py-1 text-xs rounded-full ${
                              contact.status === 'active' ? 'bg-green-100 text-green-600' :
                                      contact.status === 'lead' ? 'bg-blue-100 text-blue-600' :
                                              'bg-gray-100 text-gray-600'
                      }`}>
                        {contact.status}
                      </span>
                            </td>
                            <td className="px-6 py-4 font-medium text-gray-800">${contact.value.toLocaleString()}</td>
                            <td className="px-6 py-4">
                              <div className="flex items-center gap-2">
                                <button onClick={() => handleEdit(contact)} className="p-1 text-gray-400 hover:text-primary"><Icons.Edit /></button>
                                <button onClick={() => handleDelete(contact.id)} className="p-1 text-gray-400 hover:text-red-500"><Icons.Trash /></button>
                              </div>
                            </td>
                          </tr>
                  ))}
                  </tbody>
                </table>
              </div>

              <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={editingContact ? 'Edit Contact' : 'Add Contact'}>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" required value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" required value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Company</label>
                    <input type="text" required value={formData.company} onChange={(e) => setFormData({...formData, company: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="text" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select value={formData.status} onChange={(e) => setFormData({...formData, status: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                      <option value="lead">Lead</option>
                      <option value="active">Active</option>
                      <option value="inactive">Inactive</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Value ($)</label>
                    <input type="number" value={formData.value} onChange={(e) => setFormData({...formData, value: Number(e.target.value)})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <button type="submit" className="w-full bg-primary hover:bg-indigo-600 text-white py-2 rounded-lg transition-colors">
                    {editingContact ? 'Update Contact' : 'Add Contact'}
                  </button>
                </form>
              </Modal>
            </div>
    );
  };

  // Deals Page (Kanban)
  const Deals = () => {
    const { deals, setDeals, contacts } = useCRM();
    const [isModalOpen, setIsModalOpen] = useState(false);
    const [formData, setFormData] = useState({ title: '', contactId: '', value: 0, stage: 'discovery', probability: 25 });

    const stages = ['discovery', 'proposal', 'negotiation', 'closed'];

    const handleSubmit = (e) => {
      e.preventDefault();
      setDeals([...deals, { ...formData, id: Date.now(), contactId: Number(formData.contactId) }]);
      setIsModalOpen(false);
      setFormData({ title: '', contactId: '', value: 0, stage: 'discovery', probability: 25 });
    };

    const moveDeal = (dealId, newStage) => {
      setDeals(deals.map(d => d.id === dealId ? { ...d, stage: newStage, probability: newStage === 'closed' ? 100 : d.probability } : d));
    };

    return (
            <div>
              <div className="flex justify-between items-center mb-6">
                <p className="text-gray-500">{deals.length} total deals</p>
                <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-2 bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                  <Icons.Plus />
                  Add Deal
                </button>
              </div>

              <div className="grid grid-cols-4 gap-4">
                {stages.map(stage => (
                        <div key={stage} className="bg-gray-100 rounded-xl p-4">
                          <div className="flex items-center justify-between mb-4">
                            <h3 className="font-semibold text-gray-700 capitalize">{stage}</h3>
                            <span className="bg-gray-200 text-gray-600 text-sm px-2 py-1 rounded-full">
                    {deals.filter(d => d.stage === stage).length}
                  </span>
                          </div>
                          <div className="space-y-3">
                            {deals.filter(d => d.stage === stage).map(deal => {
                              const contact = contacts.find(c => c.id === deal.contactId);
                              return (
                                      <div key={deal.id} className="bg-white rounded-lg p-4 shadow-sm cursor-move">
                                        <h4 className="font-medium text-gray-800 mb-1">{deal.title}</h4>
                                        <p className="text-sm text-gray-500 mb-2">{contact?.company || 'Unknown'}</p>
                                        <div className="flex items-center justify-between">
                                          <span className="font-semibold text-primary">${deal.value.toLocaleString()}</span>
                                          <span className="text-xs text-gray-400">{deal.probability}%</span>
                                        </div>
                                        {stage !== 'closed' && (
                                                <div className="mt-3 pt-3 border-t flex gap-1">
                                                  {stages.filter(s => s !== stage).slice(0, 2).map(s => (
                                                          <button
                                                                  key={s}
                                                                  onClick={() => moveDeal(deal.id, s)}
                                                                  className="flex-1 text-xs bg-gray-100 hover:bg-gray-200 px-2 py-1 rounded capitalize transition-colors"
                                                          >
                                                            → {s}
                                                          </button>
                                                  ))}
                                                </div>
                                        )}
                                      </div>
                              );
                            })}
                          </div>
                        </div>
                ))}
              </div>

              <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Add Deal">
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Deal Title</label>
                    <input type="text" required value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                    <select required value={formData.contactId} onChange={(e) => setFormData({...formData, contactId: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                      <option value="">Select contact...</option>
                      {contacts.map(c => <option key={c.id} value={c.id}>{c.name} - {c.company}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Value ($)</label>
                    <input type="number" required value={formData.value} onChange={(e) => setFormData({...formData, value: Number(e.target.value)})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Stage</label>
                    <select value={formData.stage} onChange={(e) => setFormData({...formData, stage: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                      {stages.map(s => <option key={s} value={s} className="capitalize">{s}</option>)}
                    </select>
                  </div>
                  <button type="submit" className="w-full bg-primary hover:bg-indigo-600 text-white py-2 rounded-lg transition-colors">Add Deal</button>
                </form>
              </Modal>
            </div>
    );
  };

  // Tasks Page
  const Tasks = () => {
    const { tasks, setTasks, contacts } = useCRM();
    const [isModalOpen, setIsModalOpen] = useState(false);
    const [filter, setFilter] = useState('all');
    const [formData, setFormData] = useState({ title: '', contactId: '', dueDate: '', priority: 'medium', completed: false });

    const filteredTasks = tasks.filter(t => {
      if (filter === 'pending') return !t.completed;
      if (filter === 'completed') return t.completed;
      return true;
    });

    const handleSubmit = (e) => {
      e.preventDefault();
      setTasks([...tasks, { ...formData, id: Date.now(), contactId: Number(formData.contactId) }]);
      setIsModalOpen(false);
      setFormData({ title: '', contactId: '', dueDate: '', priority: 'medium', completed: false });
    };

    const toggleComplete = (id) => {
      setTasks(tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t));
    };

    const deleteTask = (id) => {
      setTasks(tasks.filter(t => t.id !== id));
    };

    return (
            <div>
              <div className="flex justify-between items-center mb-6">
                <div className="flex gap-2">
                  {['all', 'pending', 'completed'].map(f => (
                          <button
                                  key={f}
                                  onClick={() => setFilter(f)}
                                  className={`px-4 py-2 rounded-lg transition-colors capitalize ${
                                          filter === f ? 'bg-primary text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                  }`}
                          >
                            {f}
                          </button>
                  ))}
                </div>
                <button onClick={() => setIsModalOpen(true)} className="flex items-center gap-2 bg-primary hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition-colors">
                  <Icons.Plus />
                  Add Task
                </button>
              </div>

              <div className="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                <div className="divide-y">
                  {filteredTasks.map(task => {
                    const contact = contacts.find(c => c.id === task.contactId);
                    return (
                            <div key={task.id} className={`p-4 flex items-center gap-4 ${task.completed ? 'bg-gray-50' : ''}`}>
                              <button
                                      onClick={() => toggleComplete(task.id)}
                                      className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-colors ${
                                              task.completed ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-primary'
                                      }`}
                              >
                                {task.completed && <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" /></svg>}
                              </button>
                              <div className={`w-3 h-3 rounded-full ${
                                      task.priority === 'high' ? 'bg-red-500' :
                                              task.priority === 'medium' ? 'bg-yellow-500' : 'bg-green-500'
                              }`}></div>
                              <div className="flex-1">
                                <p className={`font-medium ${task.completed ? 'text-gray-400 line-through' : 'text-gray-800'}`}>{task.title}</p>
                                <p className="text-sm text-gray-500">{contact?.name || 'No contact'} • Due: {task.dueDate}</p>
                              </div>
                              <span className={`text-xs px-2 py-1 rounded-full capitalize ${
                                      task.priority === 'high' ? 'bg-red-100 text-red-600' :
                                              task.priority === 'medium' ? 'bg-yellow-100 text-yellow-600' : 'bg-green-100 text-green-600'
                              }`}>
                      {task.priority}
                    </span>
                              <button onClick={() => deleteTask(task.id)} className="p-1 text-gray-400 hover:text-red-500">
                                <Icons.Trash />
                              </button>
                            </div>
                    );
                  })}
                  {filteredTasks.length === 0 && (
                          <div className="p-8 text-center text-gray-500">No tasks found</div>
                  )}
                </div>
              </div>

              <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title="Add Task">
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Task Title</label>
                    <input type="text" required value={formData.title} onChange={(e) => setFormData({...formData, title: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                    <select value={formData.contactId} onChange={(e) => setFormData({...formData, contactId: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                      <option value="">Select contact (optional)...</option>
                      {contacts.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" required value={formData.dueDate} onChange={(e) => setFormData({...formData, dueDate: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                    <select value={formData.priority} onChange={(e) => setFormData({...formData, priority: e.target.value})} className="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <button type="submit" className="w-full bg-primary hover:bg-indigo-600 text-white py-2 rounded-lg transition-colors">Add Task</button>
                </form>
              </Modal>
            </div>
    );
  };

  // ============ Main App ============
  const App = () => {
    const [currentPage, setCurrentPage] = useState('dashboard');
    const [contacts, setContacts] = useState(initialContacts);
    const [deals, setDeals] = useState(initialDeals);
    const [tasks, setTasks] = useState(initialTasks);

    const pageTitles = {
      dashboard: 'Dashboard',
      contacts: 'Contacts',
      deals: 'Deals Pipeline',
      tasks: 'Tasks'
    };

    const renderPage = () => {
      switch (currentPage) {
        case 'dashboard': return <Dashboard />;
        case 'contacts': return <Contacts />;
        case 'deals': return <Deals />;
        case 'tasks': return <Tasks />;
        default: return <Dashboard />;
      }
    };

    return (
            <CRMContext.Provider value={{ contacts, setContacts, deals, setDeals, tasks, setTasks }}>
              <div className="flex min-h-screen">
                <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} />
                <main className="flex-1 ml-64">
                  <Header title={pageTitles[currentPage]} />
                  <div className="p-6">
                    {renderPage()}
                  </div>
                </main>
              </div>
            </CRMContext.Provider>
    );
  };

  // Render
  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>
</body>
</html>
