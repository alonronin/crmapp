<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic CRM SaaS</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel for JSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50 p-6">
<div id="root" class="max-w-4xl mx-auto min-h-screen"></div>

<script type="text/babel">
  const { useState } = React;

  function App() {
    const [customers, setCustomers] = useState([
      { id: 1, name: "Alice Johnson", email: "alice@example.com", phone: "050-123-4567" },
      { id: 2, name: "Bob Smith", email: "bob@example.com", phone: "052-234-5678" },
    ]);
    const [selectedCustomer, setSelectedCustomer] = useState(null);
    const [form, setForm] = useState({ name: "", email: "", phone: "" });

    const addCustomer = (e) => {
      e.preventDefault();
      if (!form.name.trim() || !form.email.trim()) {
        alert("Name and Email are required");
        return;
      }
      const newCustomer = {
        id: customers.length + 1,
        name: form.name.trim(),
        email: form.email.trim(),
        phone: form.phone.trim(),
      };
      setCustomers([...customers, newCustomer]);
      setForm({ name: "", email: "", phone: "" });
    };

    return (
            <div>
              <h1 className="text-3xl font-bold mb-6 text-center">Basic CRM SaaS</h1>

              <div className="flex flex-col md:flex-row gap-6">
                {/* Customer List */}
                <div className="md:w-1/2 bg-white shadow rounded p-4">
                  <h2 className="text-xl font-semibold mb-4">Customers</h2>
                  {customers.length === 0 ? (
                          <p className="text-gray-500">No customers yet</p>
                  ) : (
                          <ul className="divide-y divide-gray-200">
                            {customers.map((c) => (
                                    <li
                                            key={c.id}
                                            className={`p-2 cursor-pointer hover:bg-blue-50 rounded ${
                                                    selectedCustomer?.id === c.id ? "bg-blue-100" : ""
                                            }`}
                                            onClick={() => setSelectedCustomer(c)}
                                    >
                                      <p className="font-medium">{c.name}</p>
                                      <p className="text-sm text-gray-600">{c.email}</p>
                                    </li>
                            ))}
                          </ul>
                  )}
                </div>

                {/* Customer Details & Add Form */}
                <div className="md:w-1/2 bg-white shadow rounded p-4 flex flex-col">
                  {selectedCustomer ? (
                          <>
                            <h2 className="text-xl font-semibold mb-4">Customer Details</h2>
                            <p><span className="font-semibold">Name:</span> {selectedCustomer.name}</p>
                            <p><span className="font-semibold">Email:</span> {selectedCustomer.email}</p>
                            <p><span className="font-semibold">Phone:</span> {selectedCustomer.phone || "-"}</p>
                            <button
                                    className="mt-4 text-sm text-red-600 hover:underline self-start"
                                    onClick={() => setSelectedCustomer(null)}
                            >
                              Close Details
                            </button>
                          </>
                  ) : (
                          <>
                            <h2 className="text-xl font-semibold mb-4">Add New Customer</h2>
                            <form onSubmit={addCustomer} className="space-y-4">
                              <div>
                                <label className="block font-medium mb-1" htmlFor="name">Name *</label>
                                <input
                                        id="name"
                                        type="text"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        value={form.name}
                                        onChange={(e) => setForm({ ...form, name: e.target.value })}
                                />
                              </div>
                              <div>
                                <label className="block font-medium mb-1" htmlFor="email">Email *</label>
                                <input
                                        id="email"
                                        type="email"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        value={form.email}
                                        onChange={(e) => setForm({ ...form, email: e.target.value })}
                                />
                              </div>
                              <div>
                                <label className="block font-medium mb-1" htmlFor="phone">Phone</label>
                                <input
                                        id="phone"
                                        type="tel"
                                        className="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        value={form.phone}
                                        onChange={(e) => setForm({ ...form, phone: e.target.value })}
                                />
                              </div>
                              <button
                                      type="submit"
                                      className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
                              >
                                Add Customer
                              </button>
                            </form>
                          </>
                  )}
                </div>
              </div>
            </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App />);
</script>
</body>
</html>
