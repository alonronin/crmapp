<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM SaaS Application</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    function App() {
        const [activeView, setActiveView] = useState('dashboard');
        const [customers, setCustomers] = useState([
            { id: 1, name: 'John Doe', email: 'john@example.com', company: 'Tech Corp', status: 'Active' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', company: 'Design Co', status: 'Lead' },
            { id: 3, name: 'Bob Johnson', email: 'bob@example.com', company: 'Sales Inc', status: 'Active' }
        ]);
        const [deals, setDeals] = useState([
            { id: 1, title: 'Website Redesign', value: 15000, stage: 'Proposal', probability: 75 },
            { id: 2, title: 'Mobile App', value: 25000, stage: 'Negotiation', probability: 90 },
            { id: 3, title: 'SEO Services', value: 8000, stage: 'Qualified', probability: 40 }
        ]);

        const renderContent = () => {
            switch(activeView) {
                case 'dashboard':
                    return <Dashboard customers={customers} deals={deals} />;
                case 'customers':
                    return <Customers customers={customers} setCustomers={setCustomers} />;
                case 'deals':
                    return <Deals deals={deals} setDeals={setDeals} />;
                default:
                    return <Dashboard customers={customers} deals={deals} />;
            }
        };

        return (
            <div className="min-h-screen bg-gray-50">
                <Sidebar activeView={activeView} setActiveView={setActiveView} />
                <div className="ml-64 p-6">
                    {renderContent()}
                </div>
            </div>
        );
    }

    // Sidebar Component
    function Sidebar({ activeView, setActiveView }) {
        const menuItems = [
            { id: 'dashboard', label: 'Dashboard', icon: 'ðŸ“Š' },
            { id: 'customers', label: 'Customers', icon: 'ðŸ‘¥' },
            { id: 'deals', label: 'Deals', icon: 'ðŸ’¼' }
        ];

        return (
            <div className="fixed left-0 top-0 h-full w-64 bg-white shadow-lg">
                <div className="p-6">
                    <h1 className="text-2xl font-bold text-gray-800">CRM SaaS</h1>
                </div>
                <nav className="mt-6">
                    {menuItems.map(item => (
                        <button
                            key={item.id}
                            onClick={() => setActiveView(item.id)}
                            className={`w-full flex items-center px-6 py-3 text-left hover:bg-gray-100 transition-colors ${
                                activeView === item.id ? 'bg-blue-50 text-blue-600 border-r-2 border-blue-600' : 'text-gray-700'
                            }`}
                        >
                            <span className="mr-3">{item.icon}</span>
                            {item.label}
                        </button>
                    ))}
                </nav>
            </div>
        );
    }

    // Dashboard Component
    function Dashboard({ customers, deals }) {
        const totalRevenue = deals.reduce((sum, deal) => sum + deal.value, 0);
        const activeCustomers = customers.filter(c => c.status === 'Active').length;

        return (
            <div>
                <h2 className="text-3xl font-bold text-gray-800 mb-8">Dashboard</h2>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-sm font-medium text-gray-500">Total Customers</h3>
                        <p className="text-3xl font-bold text-gray-900">{customers.length}</p>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-sm font-medium text-gray-500">Active Customers</h3>
                        <p className="text-3xl font-bold text-green-600">{activeCustomers}</p>
                    </div>
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-sm font-medium text-gray-500">Total Deal Value</h3>
                        <p className="text-3xl font-bold text-blue-600">â‚ª{totalRevenue.toLocaleString()}</p>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Recent Customers</h3>
                        <div className="space-y-3">
                            {customers.slice(0, 3).map(customer => (
                                <div key={customer.id} className="flex justify-between items-center py-2 border-b">
                                    <div>
                                        <p className="font-medium text-gray-900">{customer.name}</p>
                                        <p className="text-sm text-gray-500">{customer.company}</p>
                                    </div>
                                    <span className={`px-2 py-1 text-xs rounded-full ${
                                        customer.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'
                                    }`}>
                                            {customer.status}
                                        </span>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bg-white p-6 rounded-lg shadow">
                        <h3 className="text-lg font-semibold text-gray-800 mb-4">Top Deals</h3>
                        <div className="space-y-3">
                            {deals.slice(0, 3).map(deal => (
                                <div key={deal.id} className="flex justify-between items-center py-2 border-b">
                                    <div>
                                        <p className="font-medium text-gray-900">{deal.title}</p>
                                        <p className="text-sm text-gray-500">{deal.stage}</p>
                                    </div>
                                    <div className="text-right">
                                        <p className="font-semibold text-gray-900">â‚ª{deal.value.toLocaleString()}</p>
                                        <p className="text-sm text-gray-500">{deal.probability}%</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );
    }

    // Customers Component
    function Customers({ customers, setCustomers }) {
        const [showForm, setShowForm] = useState(false);
        const [formData, setFormData] = useState({ name: '', email: '', company: '', status: 'Lead' });

        const handleSubmit = (e) => {
            e.preventDefault();
            const newCustomer = { ...formData, id: Date.now() };
            setCustomers([...customers, newCustomer]);
            setFormData({ name: '', email: '', company: '', status: 'Lead' });
            setShowForm(false);
        };

        return (
            <div>
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-3xl font-bold text-gray-800">Customers</h2>
                    <button
                        onClick={() => setShowForm(true)}
                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        + Add Customer
                    </button>
                </div>

                {showForm && (
                    <div className="bg-white p-6 rounded-lg shadow mb-6">
                        <h3 className="text-lg font-semibold mb-4">Add New Customer</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Name"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                                <input
                                    type="email"
                                    placeholder="Email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input
                                    type="text"
                                    placeholder="Company"
                                    value={formData.company}
                                    onChange={(e) => setFormData({...formData, company: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                                <select
                                    value={formData.status}
                                    onChange={(e) => setFormData({...formData, status: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="Lead">Lead</option>
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div className="flex space-x-3">
                                <button
                                    type="submit"
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Save Customer
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setShowForm(false)}
                                    className="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                )}

                <div className="bg-white rounded-lg shadow overflow-hidden">
                    <table className="w-full">
                        <thead className="bg-gray-50">
                        <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        </tr>
                        </thead>
                        <tbody className="bg-white divide-y divide-gray-200">
                        {customers.map(customer => (
                            <tr key={customer.id} className="hover:bg-gray-50">
                                <td className="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{customer.name}</td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{customer.email}</td>
                                <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{customer.company}</td>
                                <td className="px-6 py-4 whitespace-nowrap">
                                            <span className={`px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                                                customer.status === 'Active' ? 'bg-green-100 text-green-800' :
                                                    customer.status === 'Lead' ? 'bg-yellow-100 text-yellow-800' :
                                                        'bg-gray-100 text-gray-800'
                                            }`}>
                                                {customer.status}
                                            </span>
                                </td>
                            </tr>
                        ))}
                        </tbody>
                    </table>
                </div>
            </div>
        );
    }

    // Deals Component
    function Deals({ deals, setDeals }) {
        const [showForm, setShowForm] = useState(false);
        const [formData, setFormData] = useState({ title: '', value: '', stage: 'Qualified', probability: 50 });

        const handleSubmit = (e) => {
            e.preventDefault();
            const newDeal = { ...formData, id: Date.now(), value: parseInt(formData.value) };
            setDeals([...deals, newDeal]);
            setFormData({ title: '', value: '', stage: 'Qualified', probability: 50 });
            setShowForm(false);
        };

        return (
            <div>
                <div className="flex justify-between items-center mb-6">
                    <h2 className="text-3xl font-bold text-gray-800">Deals</h2>
                    <button
                        onClick={() => setShowForm(true)}
                        className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        + Add Deal
                    </button>
                </div>

                {showForm && (
                    <div className="bg-white p-6 rounded-lg shadow mb-6">
                        <h3 className="text-lg font-semibold mb-4">Add New Deal</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="text"
                                placeholder="Deal Title"
                                value={formData.title}
                                onChange={(e) => setFormData({...formData, title: e.target.value})}
                                className="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                required
                            />
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <input
                                    type="number"
                                    placeholder="Value (â‚ª)"
                                    value={formData.value}
                                    onChange={(e) => setFormData({...formData, value: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                                <select
                                    value={formData.stage}
                                    onChange={(e) => setFormData({...formData, stage: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                                    <option value="Qualified">Qualified</option>
                                    <option value="Proposal">Proposal</option>
                                    <option value="Negotiation">Negotiation</option>
                                    <option value="Closed Won">Closed Won</option>
                                    <option value="Closed Lost">Closed Lost</option>
                                </select>
                                <input
                                    type="number"
                                    placeholder="Probability (%)"
                                    min="0"
                                    max="100"
                                    value={formData.probability}
                                    onChange={(e) => setFormData({...formData, probability: e.target.value})}
                                    className="border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                            </div>
                            <div className="flex space-x-3">
                                <button
                                    type="submit"
                                    className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors"
                                >
                                    Save Deal
                                </button>
                                <button
                                    type="button"
                                    onClick={() => setShowForm(false)}
                                    className="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition-colors"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-6">
                    {['Qualified', 'Proposal', 'Negotiation', 'Closed Won'].map(stage => (
                        <div key={stage} className="bg-white rounded-lg shadow p-4">
                            <h3 className="font-semibold text-gray-800 mb-4">{stage}</h3>
                            <div className="space-y-3">
                                {deals.filter(deal => deal.stage === stage).map(deal => (
                                    <div key={deal.id} className="bg-gray-50 p-3 rounded-lg">
                                        <h4 className="font-medium text-gray-900">{deal.title}</h4>
                                        <p className="text-sm text-gray-600">â‚ª{deal.value.toLocaleString()}</p>
                                        <div className="mt-2">
                                            <div className="flex justify-between text-xs text-gray-500">
                                                <span>Progress</span>
                                                <span>{deal.probability}%</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2 mt-1">
                                                <div
                                                    className="bg-blue-600 h-2 rounded-full"
                                                    style={{width: `${deal.probability}%`}}
                                                ></div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body>
</html>
